<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet 3:Envío de parametros dinámicos</title>
</head>
<body>
<h1>Servlet 3:Envío de parametros dinámicos</h1>
<h2>Método GET</h2>
<form action="../Servlet3" method="get" >
	Dato1A: <input id="dato1" name="datoA" type="text"/><br/>
	Dato2A: <input id="dato2" name="datoA" type="text"/><br/>
	Dato3A: <input id="dato3" name="datoA" type="text"/><br/>
	Dato4A: <input id="dato4" name="datoA" type="text"/><br/>
	Dato5A: <input id="dato5" name="datoA" type="text"/><br/>
	Dato1B: <input id="dato1" name="datoB" type="text"/><br/>
	Dato2B: <input id="dato2" name="datoB" type="text"/><br/>
	Dato3B: <input id="dato3" name="datoB" type="text"/><br/>
	Dato4B: <input id="dato4" name="datoB" type="text"/><br/>
	Dato5B: <input id="dato5" name="datoB" type="text"/><br/>
	<input type="submit" value="Aceptar"/>
</form>
<h2>Método POST</h2>
<form action="../Servlet3" method="post" >
	Dato1: <input id="dato1" name="dato" type="text"/><br/>
	Dato2: <input id="dato2" name="dato" type="text"/><br/>
	Dato3: <input id="dato3" name="dato" type="text"/><br/>
	Dato4: <input id="dato4" name="dato" type="text"/><br/>
	Dato5: <input id="dato5" name="dato" type="text"/><br/>
	<input type="submit" value="Aceptar"/>
</form>
</body>
</html>
