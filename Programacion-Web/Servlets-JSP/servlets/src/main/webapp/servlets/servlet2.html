<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet 2: Envío de parametros</title>
</head>
<body>
	<h1>Servlet 2: Envío de parametros</h1>
	<h2>Método GET</h2>
	<form action="../Servlet2" method="get">
		Nombre: <input id="txtNombre" name="nombre" type="text" /><br />
		Primer apellido: <input id="txtPrimerApellido" name="primerApellido"
			type="text" /><br /> Segundo apellido: <input
			id="txtSegundoApellido" name="segundoApellido" type="text" /><br />
		Edad: <input id="numEdad" name="edad" type="number" /><br /> Fecha
		de nacimiento: <input id="fhNacimiento" name="nacimiento" type="date" /><br />
		<input type="submit" value="Aceptar" />
	</form>

	<h2>Método POST</h2>
	<form action="../Servlet2" method="post">
		Nombre: <input id="txtNombre" name="nombre" type="text" /><br />
		Primer apellido: <input id="txtPrimerApellido" name="primerApellido"
			type="text" /><br /> Segundo apellido: <input
			id="txtSegundoApellido" name="segundoApellido" type="text" /><br />
		Edad: <input id="numEdad" name="edad" type="number" /><br /> Fecha
		de nacimiento: <input id="fhNacimiento" name="nacimiento" type="date" /><br />
		<input type="submit" value="Aceptar" />
	</form>
</body>
</html>
