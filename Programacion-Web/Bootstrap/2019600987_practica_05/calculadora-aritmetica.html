<div class="container mt-5 mb-4">

            <div id="div-calculadora"

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                        <button id="btn_4" type="button" class="btn btn-calc-num btn-lg btn-block" value="4">4

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">

                        </button>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                        <button id="btn_multi" type="button" class="btn btn-calc btn-lg btn-block"
                                value="MULTIPLICACION">x
                        </button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                        <button id="btn_1" type="button" class="btn btn-calc-num btn-lg btn-block" value="1">1

                    </div>
                </div>
